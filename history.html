<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>History Page</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="common platform for downstream analysis of CLMS data" />
        <meta name="keywords" content="biologists, mass-spectrometrists, cross-linking, protein, complexes, 3d, models, rappsilber, software" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="../vendor/css/reset.css" />
        <link rel="stylesheet" href="../vendor/css/common.css" />
        <link rel="stylesheet" href="./css/history.css" />
        <link rel="stylesheet" href="../vendor/css/d3table.css" />
        <link rel="stylesheet" href="../vendor/css/jquery-ui.css" />
        <link rel="stylesheet" href="../vendor/css/multiple-select.css" />

        <script type="text/javascript" src="../vendor/js/d3.js"></script>
        <script type="text/javascript" src="../vendor/js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../vendor/js/jquery-ui.js"></script>
        <script type="text/javascript" src="../vendor/js/multiple-select.js"></script>
        <script type="text/javascript" src="../vendor/js/d3table.js"></script>
        <script type="text/javascript" src="../vendor/js/spin.js"></script>
        <!-- <script type="text/javascript" src="./js/oboe-browser.js"></script> -->
        <script type="text/javascript" src="./js/dialogs.js"></script>
        <script type="text/javascript" src="./js/history.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="page-header">
                <span class="headerLabel" id="username"></span>

                <span id="scopeOptions">
                    <input type="radio" name="mineOrAll" value="mySearches" id="mySearches">
                    <label class="headerLabel" for="mySearches">My Searches</label>
                    <input type="radio" name="mineOrAll" value="allSearches" id="allSearches">
                    <label class="headerLabel" for="allSearches">All Searches</label>
                </span>

                <button id="newSearch" onclick="window.location = '../searchSubmit/submitSearch.html';">New Search</button>
                <button id="userGUI" onclick="window.location = '../userGUI/userAdmin.html';">User Admin</button>
                <button id="help" onclick="window.open('../xidocs/html/history/index.html', '_blank');">Help</button>
                <button id="logout" onclick="window.location = '../userGUI/php/logout.php';">Log Out</button>
                <label class="headerLabel" id="rememberOption" title="Tick to remember filtering, ordering and column visibility choices on this computer">
                    <span>Keep Settings</span>
                    <input type="checkbox" onclick="CLMSUI.history.setRemember(event);">
                </label>

                <div style="float:right">
                    <button id="aggSearch" title="Visualise Aggregate Search (use Agg Group controls)">Aggregate</button>
                    <button id="aggFDRSearch" title="Visualise Aggregate Search with decoys to allow FDR calcs">Agg. for FDR</button>
                </div>

                <div style="clear: both"></div> <!-- push float:right content down and make room for it if not enough room to right -->
            </div>

            <div id="fixedSelectionInfo">
                    <span id="selectedCounter">0 Selected</span>
            </div>
        </div> <!-- CONTAINER -->

        <!--
        <div class="tooltip" x="0" y="0">
            <P class="tooltipTitle"></P>
            <P class="tooltipContents"></P>
        </div>
        -->

        <script>
                     //<![CDATA[
                //CLMSUI.history.askCookiePermission (this);
                CLMSUI.history.init();
                CLMSUI.history.loadSearchList();
            //]]>
        </script>

    </body>
</html>
